<!doctype html>
<html lang="en">
  <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="style.css" rel="stylesheet">
   <title>Loan Calculator</title>
  </head>

  <body class="bg-dark">

      <div class="container">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="card card-body text-center mt-5">
                  <h1 class="heading display-5 pb-3">Calculadora de retenciones y prestaciones de El Salvador</h1>
                  <form id="loan-form">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-text">$</span>
                           <input type="number" class="form-control text-start" id="salary"
                           placeholder="Salary amount">
                        </div>
                     </div>
                     <div class="form-group d-grid gap-2 mt-3">
                        <input type="submit" value="Calculate" class="btn btn-dark">
                     </div>
                  </form>
                  <!-- LOADER -->
                  <div id="loading">
                     <img src="img/loading.gif" alt="Loading" width="140px" height="140px">
                  </div>
                  <!-- RESULTS -->
                  <div id="results" class="pt-4">
                     <div class="h5">Results</div>
                     <div class="form-group">
                        <div class="input-group mb-1">
                           <span class="input-group-text">AFP ($):</span>
                           <input type="number" class="form-control" id="AFP"
                           disabled>
                        </div>
                     </div>
                     <div class="form-group mb-1">
                        <div class="input-group">
                           <span class="input-group-text">Salario (-) AFP ($):</span>
                           <input type="number" class="form-control" id="discount-afp"
                           disabled>
                        </div>
                     </div>
                     <div class="form-group mb-1">
                        <div class="input-group">
                           <span class="input-group-text">ISSS ($):</span>
                           <input type="number" class="form-control" id="isss"
                           disabled>
                        </div>
                     </div>
                     <div class="form-group mb-3">
                        <div class="input-group">
                           <span class="input-group-text">Renta ($):</span>
                           <input type="number" class="form-control" id="rent"
                           disabled>
                        </div>
                     </div>
                     <div class="form-group mb-1">
                        <div class="input-group">
                           <span class="input-group-text">Salario neto mensual ($):</span>
                           <input type="number" class="form-control" id="month-salary"
                           disabled>
                        </div>
                     </div>
                     <div class="form-group mb-1">
                        <div class="input-group">
                           <span class="input-group-text">Salario neto quincenal ($):</span>
                           <input type="number" class="form-control" id="biweekly-salary"
                           disabled>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>


   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
  </body>
</html>
